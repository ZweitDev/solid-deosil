apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
    name: vite-app
    annotations:
        nginx.ingress.kubernetes.io/rewrite-target: /
spec:
    rules:
        - host: solid.deosil.minikube
          http:
              paths:
                  - path: /
                    pathType: Prefix
                    backend:
                        service:
                            name: vite-app
                            port:
                                number: 3000
